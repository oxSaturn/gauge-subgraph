specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Voter
    network: base
    source:
      address: "0xab9B68c9e53c94D7c0949FB909E80e4a29F9134A"
      startBlock: 1962664
      abi: Voter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/voter.ts
      abis:
        - name: Voter
          file: ./abis/Voter.json
      entities:
        - Gauge
      eventHandlers:
        - event: GaugeCreated(indexed address,address,indexed address,indexed address)
          handler: handleGaugeCreated
  - kind: ethereum/contract
    name: MaastaBoost
    network: base
    source:
      address: "0x7503E653Fb91d5531c3A597BcAF0635FB096d795"
      startBlock: 4842776
      abi: MaastaBoost
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/maastaBoost.ts
      abis:
        - name: MaastaBoost
          file: ./abis/MaastaBoost.json
      entities:
        - BoostedSale
      eventHandlers:
        - event: Boosted(indexed uint256,uint256,address)
          handler: handleBoosted
templates:
  - kind: ethereum/contract
    name: Gauge
    network: base
    source:
      abi: Gauge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ClaimedReward
        - ClaimedRewardInTotal
      abis:
        - name: Gauge
          file: ./abis/Gauge.json
      eventHandlers:
        - event: ClaimRewards(indexed address,indexed address,uint256)
          handler: handleClaimRewards
      file: ./src/gauge.ts
